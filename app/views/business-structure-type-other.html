{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/business-structure-type">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="/business-structure-operator-name" method="post">
        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="operator-first-names">
              Other business type
            </label>
            <span id="changed-name-hint" class="govuk-hint">
              Please provide details of the type of business you are applying for approval for. For example a charity.
            </span>
          </h1>
          <h2 class="govuk-label-wrapper">
            <label class="govuk-label govuk-label--m" for="operator-first-names">
              Business type
            </label>
          </h2>
          <input class="govuk-input" id="business-type-other" name="business-type-other" type="text">
        </div>
        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
