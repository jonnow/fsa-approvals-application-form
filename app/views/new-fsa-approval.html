{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/application-type">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="/business-name" method="post">
        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="la-approval-number">
              What is the Local Authority approval number?
            </label>
            <span id="changed-name-hint" class="govuk-hint">
              This is the sole trader, partner(s) or legal entity of the business.
            </span>
          </h1>
          <input class="govuk-input" id="la-approval-number" name="la-approval-number" type="text">
        </div>
        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>
    </div>
  </div>

{% endblock %}
