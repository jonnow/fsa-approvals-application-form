{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/cleaning-maintenance">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="/water-supply-quality" method="post">
        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="abp-collector-upload">
              Waste collection and disposal arrangements
            </label>
          </h1>
          <span id="abp-collector-hint" class="govuk-hint">
            Details of the ABP collector, including address.
          </span>
          <div class="govuk-form-group">
            <label class="govuk-label" for="abp-collector-upload">
              Upload a file
            </label>
            <input class="govuk-file-upload" id="abp-collector-upload" name="abp-collector-upload" type="file">
          </div>
        </div>
        
        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
