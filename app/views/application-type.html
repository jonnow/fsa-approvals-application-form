{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/start">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="/branching/application-type-answer" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                What type of application are you making?
              </h1>
            </legend>
            <div class="govuk-radios govuk-radios--inline">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="new-approval" name="type-of-approval" type="radio" value="new-approval" aria-describedby="new-approval-hint">
                <label class="govuk-label govuk-radios__label" for="new-approval">
                  Approval for a new establishment
                  <span id="new-approval-hint" class="govuk-hint">
                    A new Food Business Operator or moving to new premises.
                  </span>
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="change-of-fbo" name="type-of-approval" type="radio" value="change-of-fbo" aria-describedby="change-approval-hint">
                <label class="govuk-label govuk-radios__label" for="change-of-fbo">
                  Change of legal entity
                  <span id="change-approval-hint" class="govuk-hint">
                    A change to the legal entity or ownership of an existing plant
                  </span>
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="change-of-fbo" name="type-of-approval" type="radio" value="add-activities" aria-describedby="change-approval-hint">
                <label class="govuk-label govuk-radios__label" for="change-of-fbo">
                  Approval of additional activities
                  <span id="change-approval-hint" class="govuk-hint">
                    A change to the activities at an already approved establishment
                  </span>
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="new-fsa-approval" name="type-of-approval" type="radio" value="new-fsa-approval"  aria-describedby="new-fsa-approval-hint">
                <label class="govuk-label govuk-radios__label" for="new-fsa-approval">
                  New Food Standards Agency approval
                  <span id="new-fsa-approval-hint" class="govuk-hint">
                    An existing establishment that is currently approved by the Local Authority.
                  </span>
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
